<mat-form-field appearance="fill" class="input-wrap">
  <mat-label>{{ label | translate }}</mat-label>
  <input matInput [type]="type" [formControl]="control" />

  <mat-hint *ngIf="hint">{{ hint | translate }}</mat-hint>

  <mat-error *ngIf="control.hasError('required')">
    {{ "REQUIRED" | translate }}
  </mat-error>
</mat-form-field>
