<mat-form-field appearance="fill" class="input-wrap">
  <mat-label>{{ label }}</mat-label>
  <input matInput [type]="type" [formControl]="control" />

  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>

  <mat-error *ngIf="control.hasError('required')">
    Обязательное поле
  </mat-error>
</mat-form-field>
