<mat-form-field appearance="fill" class="select-wrap">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let option of options" [value]="option">{{
      option
    }}</mat-option>
  </mat-select>

  <mat-error *ngIf="control.hasError('required')">
    Обязательное поле
  </mat-error>
</mat-form-field>
